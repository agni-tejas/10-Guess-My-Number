<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-header">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="profile photo of
          jessica"
          />
          <h1 class="profile-name">Jessica Randall</h1>
          <h2 class="profile-location">London, United Kingdom</h2>
          <h3>"Front-end developer and avid reader."</h3>
        </div>
        <div class="profile-links-container">
          <ul>
            <li>
              <a href="https://github.com/" class="card-link" target="_blank"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io/"
                class="card-link"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/"
                class="card-link"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://x.com/?lang=en" class="card-link" target="_blank"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                class="card-link"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/agni-tejas" target="_blank">‚ù§Ô∏èAgni</a>.
    </div>
  </body>
</html>
